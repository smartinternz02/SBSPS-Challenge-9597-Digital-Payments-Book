<!DOCTYPE html>
<html>
	<head>
		<script>
if ( window.history.replaceState ) {
  window.history.replaceState( null, null, window.location.href );
}
</script>
		<title></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	</head>
	<body style="background-color:#F9F9F8;>
		{% for message in messages %}
			<div class="container-fluid p-0">
  				<div class="alert {{ message.tags }} alert-dismissible" role="alert" >
					{{ message }}
  				</div>
			</div>
		{% endfor %}
		<div class="container">
			<div class="row m-5">
				<div class="col-md-12">
					<center><h2>Purchase History</h2></center><br>

					{%for i in c%}  
						 <table class="table table-hover table-bordered shadow-lg p-3 mb-5 bg-body rounded" style="text-align:center;border-collapse: separate;border-spacing: 0 15px;">
						  <thead>
							<tr>
							  <th scope="col">S.No</th>
							  <th scope="col">Name</th>
							  <th scope="col">Id</th>
							  
							</tr>
						  </thead>
						  <tbody>
							<tr>
							  <th scope="row">1</th>
							  <td>{{i.customer_name}}</td>
							  <td><a href="{% url 'customerdetails' i.customer_id%}">{{i.customer_id}}</a></td>

						  </tbody>
						</table>
					
					{%endfor%}	
			</div>
		</div>
	</div>
	</body>
</html>
